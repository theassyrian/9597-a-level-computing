{% extends 'base.html' %}

{% block body %}
<h1>Questions</h1>
<table>
  <thead>
    <tr>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    {% for question in questions %}
    <tr>
    <td>
        <a href="{{ url_for('get_question', rowid=question['rowid']) }}">
        {{ question['text'] }}
        </a>
    </td>
    <td>
        <form
        method="delete"
        action="{{ url_for('delete_question', rowid=question['rowid']) }}"
        >
        <input type="submit" value="Delete">
        </form>
    </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form action="{{ url_for('post_question') }}" method="post">
  <h1>Add a question</h1>
  <p>Question: <input name="text" required></p>
  <p>Correct answer: <input name="answer" required></p>
  <input type="submit" value="Submit">
</form>
{% endblock %}
